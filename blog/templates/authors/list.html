{% extends 'base.html' %}

{% block title %}Authors list{% endblock %}

{% block body %}
    <h1>Authors:</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{{ url_for('user.profile', pk=author.user.id) }}">{{ author.user.first_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
