{% extends 'base.html' %}

{% block title %}Main{% endblock %}

{% block body %}
    {% if current_user.is_authenticated %}
        <a class="position-absolute top-50 start-50 translate-middle" href="{{ url_for('auth.logout') }}">
            <button type="button" class="btn btn-info btn-lg" style="width: 300px; height: 100px; font-size: 26pt">
                Logout
            </button>
        </a>
    {% else %}
        <a class="position-absolute top-50 start-50 translate-middle" href="{{ url_for('auth.login') }}">
            <button type="button" class="btn btn-info btn-lg" style="width: 300px; height: 100px; font-size: 26pt">Login
                Page
            </button>
        </a>
    {% endif %}
{% endblock %}
