{% extends 'base.html' %}

{% block title %}Articles list{% endblock %}

{% block body %}
    <h1>Articles:</h1>
    <ul class="list-group-horizontal">
        {% for article in articles_list %}
            <li><a href="{{ url_for('article.get_article', pk=article.id) }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('article.new_article') }}">
            <button class="btn btn-primary m-4">Write new article</button>
        </a>
    {% endif %}
{% endblock %}
