{% extends 'base.html' %}

{% block title %}Users list{% endblock %}

{% block body %}
    <h1>Users:</h1>
    <ul>
        {% for user_id in users_list %}
            <li><a href="{{ url_for('user.get_user', pk=user_id) }}">{{ users_list[user_id] }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
